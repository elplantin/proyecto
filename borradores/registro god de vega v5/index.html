<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Registro Cliente</title>
</head>
<body>
<script src="js/verif.js"></script>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2 class="reg">Registrarse</h2>
         <form action="">
           <input type="text" placeholder="Nombre" class="nombre">
           <input type="text" placeholder="Apellido" class="apellido">
           <input type="text" placeholder="Nombre de Usuario" class="nombre_usuario">
           <input type="text" placeholder="Correo" class="correo">
           <input type="number" placeholder="DNI" class="DNI">
           <div class="content-select">
                <select id="select">
                    <option value="Genero">Genero</option>
                    <option value="Masculino">Masculino </option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                
            </div>
            <input type="text" placeholder="Direccion" class="direccion">
            <input type ="text" id="fechanacimiento" placeholder="Fecha De nacimiento">
           <input type="date" placeholder="Fecha de Nacimiento" class="Nacimiento">
           <input type="password" placeholder="Contraseña" class="pass" id="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass" id="repass">
           <input type="submit" class="submit" value="REGISTRARSE" id = "guardar">
         </form>
       </div>
    <script src = "src/common.js"></script>
     </div>
   </div>
</body>
</html>
